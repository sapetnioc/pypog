[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "pypog"
version = "0.0.1"
authors = [
  { name="Yann Cointepas" },
]
description = "Python ORM for Postgresql where object classes are generated from database schema"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "psycopg>=3.1",
]

[options]
packages = ["pypog"]

[tool.setuptools]
include-package-data = true
